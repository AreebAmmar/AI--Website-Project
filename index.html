<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Hub - Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Foodie's Hub</div>
        <ul id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search"></i>
        </div>
        <div class="auth-buttons">
            <button onclick="showForm('login-form')">Login</button>
            <button onclick="showForm('signup-form')">Signup</button>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </nav>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <span class="close-btn" onclick="closeForm('login-form')">✖</span>
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form">
        <span class="close-btn" onclick="closeForm('signup-form')">✖</span>
        <h2>Signup</h2>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Signup</button>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("active");
        }

        function showForm(id) {
            // Hide both forms before displaying the selected one
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "none";
        
            // Show the selected form
            document.getElementById(id).style.display = "block";
        }
        

        function closeForm(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>










        <!-- Hero Section -->
        <div class="hero">
            <h1>Welcome to Foodie's Hub</h1>
            <p>Experience the finest cuisine crafted with love and passion. Taste the best dishes made from fresh ingredients.</p>
            <button class="cta-btn">Explore Menu</button>
        </div>

</body>
</html>
